<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</head>

<body>

     <section id="menu">
        <div class="logo">
            <img src="img/logo.svg" alt="Word Jam">
            <h2>Word Jam</h2>
        </div>
        <div class="items">
            <ul>
            <li><span class="material-symbols-outlined">
                    dashboard
                </span><a href="#">Dashboard</a></li>
            <li><span class="material-symbols-outlined">
                    event
                </span><a href="#">Event</a></li>
            <li><span class="material-symbols-outlined">
                    notifications_active
                </span><a href="#">Messages(Notification)</a></li>
            <li><span class="material-symbols-outlined">
                    reviews
                </span><a href="#">Complaint/Feedback</a></li>
            </ul>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="material-symbols-outlined">
                        menu
                    </i>
                </div>
                <div class="search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <a href="/logout" id="btn-login">Logout</a>
            </div>
        </div>
        <h3 class="i-name">
            Dashboard
        </h3>

        <div class="board">
           <table id="users">

           </table>

           <form>
            <fieldset>
              <legend>Add a User</legend>
              <input type="text" placeholder="admin rights" id="adminRights"/>
              <input type="text" placeholder="first name" id="firstName"/>
              <input type="text" placeholder="last name" id="lastName"/>
              <input type="email" placeholder="email" id="email"/>
              <input type="text" placeholder="password" id="pass"/>
              <input type="button" id="submit" value="Submit"/>
            </fieldset>
            <fieldset>
              <legend>Delete All Customers (use with caution!)</legend>
              <input type="button" id="deleteAll" value="Delete All"/>
            </fieldset>
          </form>
          <p id="status"></p>
           
        </div>
    </section>

    <script src="js/dashboard.js"></script>

</body>

</html>
