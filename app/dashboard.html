<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>

     <section id="menu">
        <div class="logo">
            <img src="img/logo.svg" alt="Word Jam">
            <h2>Word Jam</h2>
        </div>
        <div class="items">
            <ul>
            <li><span class="material-symbols-outlined">
                    dashboard
                </span><a href="#">Dashboard</a></li>
            <li><span class="material-symbols-outlined">
                    event
                </span><a href="#">Event</a></li>
            <li><span class="material-symbols-outlined">
                    notifications_active
                </span><a href="#">Messages(Notification)</a></li>
            <li><span class="material-symbols-outlined">
                    reviews
                </span><a href="#">Complaint/Feedback</a></li>
            </ul>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="material-symbols-outlined">
                        menu
                    </i>
                </div>
                <div class="search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <a href="/logout" id="btn-login">Logout</a>
            </div>
        </div>
        <h3 class="i-name">
            Dashboard
        </h3>

        <div id="profile_name">NAME</div>

        <div class="board">
           <table id="users">
           </table>
        </div>
        
        <div class="card">
            <h3 class="step-title">Add a User</h3>
            <div class="form-group">
                <label for="adminRights">Admin</label>
                <select id = "myList">
                    <option> ---Admin Rights--- </option>
                    <option> YES </option>
                    <option> NO </option>
                </select>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" required name="firstName" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" required name="lastName" id="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" required name="email" id="email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" type="password" required name="password">
            </div>
            <div class="step-title">
                <input type="button" id="submit" value="Submit"/>
            </div>
            <p id="add-status"></p>
        </div>

        <div class="card">
            <h3 class="step-title">Delete a User</h3>
            <div class="form-group">
                <label for="deleteUser">ID</label>
                <input type="text" required name="userID" id="deleteUser">
            </div>
            <div class="step-title">
                <input type="button" id="delete" value="Delete"/>
            </div>
            <p id="delete-status"></p>
        </div>
    </section>
    
    <script src="js/dashboard.js"></script>

</body>

</html>
