<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/timelinev2.css">
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Open+Sans&family=Roboto+Condensed:ital,wght@1,300&family=Square+Peg&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Timeline</title>
 
</head>
<body>

    <header class="site-header">
        <div class="container-header">
            <nav class="navbar">
                <div class="menu">
                    <div class="container nav-container">
                        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox" />
                        <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                        </div>  
                    <div class="menu-items">
                        <a href="/profile" class="btn-logout">Home</a>
                        <a href="/logout" class="btn-logout">Logout</a>
                    </div>
                    </div>
                    <div id="logo" class="logo-center">
                        <img src="/img/logo.svg" alt="WordJam Logo" class="logo-img">
                    </div>
                    <div class="timelineComponent">
                        <span href="#" class="material-symbols-outlined" data-modal-target="#modal-timelineComponent">
                            add_circle
                        </span>
                        <div class="modal" id="modal-timelineComponent">
                            <div class="modal-header">
                                <div class="title">Create a Post</div>
                                <button data-close-button class="close-button">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="card">
                                    <h3 class="step-title">Add a Post</h3>
                                    <div class="form-group">
                                        <label for="caption">Caption</label>
                                        <input type="text" required name="caption" id="caption">
                                    </div>
                                    <div class="form-group">
                                        <div id="container">
                                            <form id="upload-images-form">
                                              <input id="image-upload" type="file" accept="image/png, image/jpeg"/>   
                                              <br><br>
                                              <input id="submit" type="submit" value="Submit"/>
                                            </form>
                                        </div>
                                    </div>
                                   
                                    <p id="add-status"></p>
                                </div>
                            </div>
                        </div>
                        <div id="overlay"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="card-group">
        <div id="timeline-cards" class="row"></div>
    </div>

    <script type="text/javascript" src="/js/homepage.js"></script>
    <script type="text/javascript" src="/js/timelinev2.js"></script>

    
</body>
</html>
